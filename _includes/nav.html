<nav class="Nav">
  <ul class="Nav-list">
    {% assign nodes = site.pages | sort:"weight" %}
    
    {% for node in nodes %}
    
      {% if page.url == node.url %}
        <li class="Nav-list-item">
          <a href="{{node.url}}" class="Nav-list-item-link Nav-list-item-link--secondary">{{node.navtitle}}</a>
        </li>
      {% else %}
        <li class="Nav-list-item">
          <a href="{{node.url}}" class="Nav-list-item-link">{{node.navtitle}}</a>
        </li>
      {% endif %}
      
    {% endfor %}
  </ul>
</nav>
